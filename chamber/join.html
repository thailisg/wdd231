<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="WDD231. Join page Caldera Chamber of Commerce: This page contains the form to officially join chamber of commerce Caldera ">
    <meta property="og:title" content="Join - Caldera Chamber of Commerce">
    <meta property="og:description"
        content="Caldera Chamber of Commerce: supporting local businesses, events, tourism and community economic development.">
    <meta property="og:image" content="https://thailisg.github.io/wdd231/chamber/images/atacama-desert.webp">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Join - Caldera Chamber of Commerce">
    <meta property="og:url" content="https://thailisg.github.io/wdd231/chamber/join.html">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/chamber-base.css">
    <link rel="stylesheet" href="styles/chamber-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/caldera-img.ico">

    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/modal.js" defer></script>
    <script src="scripts/footer.js" defer></script>
    <title>Join - Caldera Chamber of Commerce</title>
</head>

<body>
    <header>
        <img src="images/logo-caldera.png" alt="logo of Caldera Chamber of Commerce" width="512" height="512">
        <button id="hamburguer-btn" class="hamburguer"></button>
    </header>

    <nav id="nav-bar" class="navigation">
        <ul>
            <li class="item-nav"><a href="index.html" class="link-nav">Home</a></li>
            <li class="item-nav"><a href="#" class="link-nav">Discover</a></li>
            <li class="item-nav"><a href="directory.html" class="link-nav">Directory</a></li>
            <li class="item-nav"><a href="join.html" class="link-nav">Join</a></li>
        </ul>
    </nav>
    <main>
        <form action="thankyou.html" method="get">

            <label>
                First Name:
                <input type="text" name="firstName" title="Enter your first name" required autocomplete="given-name">
            </label>

            <label>
                Last Name:
                <input type="text" name="lastName" title="Enter your last name" required autocomplete="family-name">
            </label>

            <label>
                Organizational Title:
                <input type="text" name="orgTitle" title="Enter your organizational title"
                    autocomplete="organization-title" pattern="[A-Za-z\s-]{7,}">
            </label>

            <label>
                Email:
                <input type="email" name="email" title="Enter your email address" required autocomplete="email"
                    placeholder="example@email.com">
            </label>

            <label>
                Mobile Phone:
                <input type="tel" name="mobile" title="Enter your mobile phone number" required autocomplete="tel">
            </label>

            <label>
                Business/Organization Name:
                <input type="text" name="orgName" title="Enter your business or organization name" required
                    autocomplete="organization">
            </label>

            <label>
                Membership Level:
                <select name="membership" title="Select a membership level" required>
                    <option value="">--Select--</option>
                    <option value="np">NP Membership (Non-profit, no fee)</option>
                    <option value="bronze">Bronze Membership</option>
                    <option value="silver">Silver Membership</option>
                    <option value="gold">Gold Membership</option>
                </select>
            </label>

            <label>
                Business/Organization Description:
                <textarea name="orgDesc" title="Describe your business or organization"></textarea>
            </label>

            <input type="hidden" name="timestamp" id="timestamp">

            <input type="submit" value="Submit Application">
        </form>

        <section class="modal" id="membership-buttons">
            <button class="btn-modal" data-id="0">NP Membership</button>
            <button class="btn-modal" data-id="1">Bronze Membership</button>
            <button class="btn-modal" data-id="2">Silver Membership</button>
            <button class="btn-modal" data-id="3">Gold Membership</button>
        </section>

        <dialog id="member-modal"></dialog>
        
    </main>

</body>

</html>
